<!DOCTYPE html>
<html lang="de">
    <head>
        <title>YouTube Downloader</title>
        <meta name="description"
            content="Website mit schönem Interface zum Herunterladen von YouTube Videos">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/x-icon" href="icons/favicon.ico"/>
    </head>
    <body>
        <div id="header-placeholder"></div>
        <div id="modal-placeholder"></div>

        <main>
            <div class="container">
                <div class="sidebar">   
                </div>
                <div class="main">
                    <h1 class="page-title-content">Letzte Video-Downloads</h1>
                    <table>
                        <thead>
                        <tr>
                            <th>Thumbnail</th>
                            <th>Titel</th>
                            <th>Datum</th>
                            <th>Download</th>
                        </tr>
                        </thead>
                        <tbody id="downloads-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="sidebar">   
                </div>
            </div>
        </main>

        <div id="video-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
            <video id="modal-video" controls style="max-width:90vw; max-height:80vh; background:black;"></video>
            <button id="modal-close" style="position:absolute; top:20px; right:30px; font-size:24px; color:white; background:none; border:none; cursor:pointer;">✖</button>
        </div>

        <div id="cookies"></div>
        <div id="footer-placeholder"></div>

        <script src="scripts/auth.js"></script>
        <script src="javascript.js"></script>
        <script src="scripts/download.js"></script>
        <script src="scripts/background.js"></script>
        <script src="scripts/cookies.js"></script>
    </body>
</html>
