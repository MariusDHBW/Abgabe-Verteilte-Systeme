<div class="modal-overlay" id="loginModal">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Login</div>
            <input type="button" class="modal-close" onclick="closeLoginModal()" value="×">
        </div>
        <div class="modal-body">
            <form id="loginForm" method="post" onsubmit="loginFormHandler(event)">
                <label for="loginUsername">Benutzername</label>
                <input type="text" id="loginUsername" name="username" class="input-field" required placeholder="Geben Sie Ihren Benutzernamen ein..." autocomplete="username">
                <label for="loginPassword">Passwort</label>
                <input type="password" id="loginPassword" name="password" class="input-field" required placeholder="Geben Sie Ihr Passwort ein..." autocomplete="current-password">
                <button type="submit" class="button button-success">Login</button>
            </form>
        </div>
    </div>
</div>

<div class="modal-overlay" id="registerModal">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Registrierung</div>
            <input type="button" class="modal-close" onclick="closeRegisterModal()" value="x">
        </div>
        <div class="modal-body">
            <form id="registerForm" method="post" onsubmit="validateRegisterForm(event)">
                <label for="registerUsername">Benutzername</label>
                <input type="text" id="registerUsername" name="username" class="input-field" required placeholder="Geben Sie Ihren Benutzernamen ein...">
                <label for="registerPassword">Passwort</label>
                <input type="password" id="registerPassword" name="password" class="input-field" required placeholder="Geben Sie Ihr Passwort ein..." autocomplete="new-password">
                <label for="registerPasswordRepeat">Passwort wiederholen</label>
                <input type="password" id="registerPasswordRepeat" name="password_repeat" class="input-field" required placeholder="Passwort wiederholen" autocomplete="new-password">
                <label for="registerEmail">E-Mail:</label>
                <input type="email" id="registerEmail" name="email">
                <label for="registerFullName">Voller Name:</label>
                <input type="text" id="registerFullName" name="full_name">
                <button type="submit" class="button button-success">Registrieren</button>
            </form>
        </div>
    </div>
</div>

<div class="modal-overlay" id="changePasswordModal">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title">Passwort ändern</div>
            <input type="button" class="modal-close" onclick="closeChangePasswordModal()" value="×">
        </div>
        <div class="modal-body">
            <form id="changePasswordForm" method="post" onsubmit="changePassword(event)">
                <label for="oldPassword">Altes Passwort</label>
                <input type="password" id="oldPassword" name="old_password" required>
                <label for="newPassword">Neues Passwort</label>
                <input type="password" id="newPassword" name="new_password" required>
                <button type="submit" class="button button-success">Passwort ändern</button>
            </form>
        </div>
    </div>
</div>
